<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang & Olufsen</title>

    <!--구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap&subset=korean" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .product_image {
            margin: 100px;
        }
        .product_info {
            width: 1200px;
            margin: 50px;
        }
        .price {
            font-size: medium;
        }
        .order_product {
            width: 1200px;
            margin: 50px;
        }
        </style>
</head>

<body>
    <div class="product_detail_page">

        <div class="product_image">
            <CENTER>
            <img src = https://images-na.ssl-images-amazon.com/images/I/615qTysdq8L._AC_SX569_.jpg height="350", width="350">
            </CENTER>
        </div>

        <div class="product_info">
            <h3>Bang & Olufsen E8 2.0 블루투스 이어폰 <span class='price'>가격 : 380,000 원 / 개</span></h3>
            <P></P>
            <p>고음질의 무선 이어폰 탁월함과 편안함을 선사하는 진정한 무선 시스템으로 진정으로 강력한 음질을 체험하실 수 있도록 뱅앤올룹슨의 사운드 전문 엔지니어들이 직접 튜닝한 Beoplay E8 2.0 은 이미 그 자체로 하이테크 입니다.</p>
        </div>

        <div class="order_product">
            <h3>주문하기</h3>
                <p>주문자 성함: <input type="text"></p>
                <p>수량: <select id="quantity" name="수량">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select></p>
                <p>주소: <input type="text"></p>        
                <p>전화번호: <input type="text"></p>
                <button type="submit" class="btn btn-primary">주문하기</button>
        </div>
    </div> 
</body>
</html>
